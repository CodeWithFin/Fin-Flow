<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="fin-uploader">
    <div class="fin-header">
        <h2 class="uploader-title">File Uploader</h2>
        <h4 class="file-completed-status"> 0 / 4 Files Completed </h4>
    </div>
    <ul class="file-list">
        <li class="file-item">
            <div class="file-extension">JPG</div>
            <div class="file-content-warapper">
                <div class="file-content">
                    <div class="file-details">
                        <h5 class="file-name">Image_avatar_graphic_02.png</h5>
                        <div class="file-info">
                            <small class="file-size">4mb / 8mb</small>
                            <small class="file-divider">â€¢</small>
                            <small class="file-status">Uploading...</small>
                        </div>
                    </div>
                    <button class="cancel-button">
                        <i class="bx bx-x"></i>
                    </button>
                </div>
                <div class="file-progress-bar">
                    <div class="file-progress">
                        
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="file-uploader-box">
        <h2 class="box-title">
            <span class="file-instruction">Drag your File here or</span>
            <span class="file-browse-button">browse</span>
        </h2>
    </div>
   </div> 
</body>
</html>
